<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <main class="card-container">
    <header class="img-container"></header>
    <div class="text-container">
      <h1 class="main-heading">Get <strong>insights</strong> that help your business grow.</h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </div>
    <div class="stats-container">
      <div class="stats">
        <div class="stat-num">10k+</div>
        <div class="stat-heading">COMPANIES</div>
      </div>
      <div class="stats">
        <div class="stat-num">314</div>
        <div class="stat-heading">TEMPLATES</div>
      </div>
      <div class="stats">
        <div class="stat-num">12m+</div>
        <div class="stat-heading">QUERIES</div>
      </div>
    </div>
  </main>

</body>
</html>
